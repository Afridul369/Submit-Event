<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Event</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
         <h1>Submit Event</h1>
         <form action="">
            <div class="wrap">
                <label for="">
                    Name : <input type="text" id="name" required autofocus>
                </label>
            </div>
            <div class="wrap">
                <label for="">
                    Email : <input type="email" id="email" required size="30">
                </label>
            </div>
            <div class="wrap">
                <label for="">
                    Password : <input type="password" id="password" required minlength="4" maxlength="8">
                </label>
            </div>

            <input type="submit" value="SignUp"> 

         </form> 
 

    </div>



    <script src="js/script.js"></script>
</body>
</html>
